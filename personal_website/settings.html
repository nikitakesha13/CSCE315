<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Settings</title>
    <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <script src="navbar.js"></script>
        <script>
            navbar();
        </script>
    </header>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100 fs-2 gap-3">
        <a class='form-check form-switch' onclick='event.stopPropagation();'>
            <input class='form-check-input' type='checkbox' id='darkSwitch' onclick='darkSwitch()'>
            <label class='form-check-label text-dark' for='darkSwitch'> Dark mode </label>
        </a>

        <a>Font Size
            <button type='button' class='btn btn-default border' onclick='event.stopPropagation(); zoomIn();'>
                +
            </button>
            <button type='button' class='btn btn-default border' onclick='event.stopPropagation(); zoomOut();'>
                -
            </button>
        </a>

        <div>
            <button type='button' class='btn btn-primary btn-circle' onclick='event.stopPropagation();color_change("primary");'></button>
            <button type='button' class='btn btn-danger btn-circle' onclick='event.stopPropagation();color_change("danger");'></button>
            <button type='button' class='btn btn-info btn-circle' onclick='event.stopPropagation();color_change("info");'></button>
            <button type='button' class='btn btn-success btn-circle' onclick='event.stopPropagation();color_change("success");'></button>
            <button type='button' class='btn btn-dark btn-circle' onclick='event.stopPropagation();color_change("dark");'></button>
            <button type='button' class='btn btn-secondary btn-circle' onclick='event.stopPropagation();color_change("secondary");'></button>
        </div>

    </div>
    <footer id="footer" class="bg-info">
        <div class="container">
            <div class="credits">
                Designed by Nikita Udodenko
            </div>
            <div>
                nikita.udo13@gmail.com
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
